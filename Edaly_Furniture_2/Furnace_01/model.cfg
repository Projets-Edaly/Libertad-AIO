// Note: this model config is created with 4-space [tab] symbols. If you use different settings, the structure may not be as clear.
class CfgSkeletons
{
	class Default
	{
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};

	// Skeleton of undamaged variant of the house, containing doors and windows. Note that glass #3 is not a window but the glass pane of glass door (door #1). Therefore
	// (similar to door handles) it's bones need to be appropriately linked to bones of the door so that it moves along with it when the door is opened/closed.
	class Furnace_F_skeleton: Default
	{
		skeletonInherit = "Default";
		skeletonBones[] =
		{
			// Pairs: 1st is newly defined bone, second is it`s "parent" in the skeleton (bone hierarchy).
			"Door_1",				"",

			"Furnace_door_bot",				"",
			"Furnace_handle_bot",		"Furnace_door_bot", // Door handle is linked to the door itself so that it moves with the door when the door is opened or closed.
			"Furnace_door_bot_axis",	"Furnace_door_bot", // Same goes for the axis around which rotates the handle itself.

			"Furnace_door_top",				"",
			"Furnace_handle_Top",		"Furnace_door_top", // Door handle is linked to the door itself so that it moves with the door when the door is opened or closed.
			"Furnace_door_top_axis",	"Furnace_door_top", // Same goes for the axis around which rotates the handle itself.
			"Glass_Window",	"Furnace_door_top", // Same goes for the axis around which rotates the handle itself.
		};
	};
};

class CfgModels
{
	class Default
	{
		sectionsInherit = "";
		sections[] = {};
		skeletonName = "";
	};

	class Furnace_01_F: Default // class name must be the same as name of p3d
	{
		skeletonName = "Furnace_F_skeleton"; // Set to use above defined skeleton.
		sections[] =
		{
			// Selections from the model that are used in config.cpp for switching textures and materials.
			"Furnace"
		};
		sectionsInherit = "";
		class Animations
		{
			// Animation for rotating door #1 (without a door handle)
			class Furnace_door_bot_rot
			{
				type			= rotation;
				source			= Furnace_door_bot_source; // Controler defined in class AnimationSources in config.cpp.
				selection		= Furnace_door_bot; // Selection from p3d that also has to be defined as a bone in this model`s skeleton.
				axis			= Furnace_door_bot_axis; // Axis of the rotation.
				memory			= 1;
				minValue		= 0; // Value of the controller at which the rotation will be angle0
				maxValue		= 1; // Value of the controller at which the rotation will be angle1
				angle0			= 0;
				angle1			= (rad 90); // "rad" converts from degrees to radians
			};

			// Animation for door #2 (with a door handle). Note that when door is being closed, the animations run in reverse.
			class Furnace_door_top_rot: Furnace_door_bot_rot
			{
				source			= Furnace_door_top_source;
				selection		= Furnace_door_top;
				axis			= Furnace_door_top_axis;
				minValue		= 0; // Rotation of door starts at 0.1 instead of 0, because from 0 to 0.1 the handle is pressed down.
				angle1			= -(rad 90);
			};
		};
	};
};
